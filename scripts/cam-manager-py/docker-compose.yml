version: '3.8'

# Falcon-Eye Camera Manager (Python) - Local Development Stack
# Run: docker-compose up -d

services:
  cam-manager:
    build: .
    container_name: falcon-eye-manager-py
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-amazingct}
      - DB_NAME=${DB_NAME:-falconeye}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - falcon-eye
    volumes:
      - ${HOME}/.kube/config:/home/falcon/.kube/config:ro

  postgres:
    image: postgres:15-alpine
    container_name: falcon-eye-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-amazingct}
      - POSTGRES_DB=${DB_NAME:-falconeye}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-falconeye}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - falcon-eye

volumes:
  postgres_data:

networks:
  falcon-eye:
    driver: bridge
