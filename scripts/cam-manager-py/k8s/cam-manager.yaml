apiVersion: v1
kind: ServiceAccount
metadata:
  name: cam-manager
  namespace: falcon-eye
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cam-manager
  namespace: falcon-eye
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services", "pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cam-manager
  namespace: falcon-eye
subjects:
- kind: ServiceAccount
  name: cam-manager
  namespace: falcon-eye
roleRef:
  kind: Role
  name: cam-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cam-manager-config
  namespace: falcon-eye
data:
  PORT: "3000"
  DB_HOST: "postgres.ace-db.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "homedb"
  K8S_NAMESPACE: "falcon-eye"
  NODE_IP_ACE: "192.168.1.142"
  NODE_IP_FALCON: "192.168.1.176"
  NODE_IP_K3S1: "192.168.1.207"
  NODE_IP_K3S2: "192.168.1.138"
  DEFAULT_RESOLUTION: "640x480"
  DEFAULT_FRAMERATE: "15"
---
apiVersion: v1
kind: Secret
metadata:
  name: cam-manager-secrets
  namespace: falcon-eye
type: Opaque
stringData:
  DB_USER: "admin"
  DB_PASSWORD: "amazingct"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-manager
  namespace: falcon-eye
  labels:
    app: falcon-eye
    component: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falcon-eye
      component: manager
  template:
    metadata:
      labels:
        app: falcon-eye
        component: manager
    spec:
      serviceAccountName: cam-manager
      nodeSelector:
        kubernetes.io/hostname: falcon
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "jetson"
        effect: "NoSchedule"
      containers:
      - name: cam-manager
        image: python:3.11-slim
        command: ["/bin/bash", "-c"]
        args:
        - |
          pip install --no-cache-dir -r /app/requirements.txt && \
          cd /app && python -m uvicorn app.main:app --host 0.0.0.0 --port 3000
        workingDir: /app
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: cam-manager-config
        - secretRef:
            name: cam-manager-secrets
        volumeMounts:
        - name: app-code
          mountPath: /app
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 90
          periodSeconds: 30
      volumes:
      - name: app-code
        hostPath:
          path: /media/falcon/external/falcon-eye/scripts/cam-manager-py
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: cam-manager
  namespace: falcon-eye
  labels:
    app: falcon-eye
    component: manager
spec:
  type: NodePort
  selector:
    app: falcon-eye
    component: manager
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30850
    name: http
