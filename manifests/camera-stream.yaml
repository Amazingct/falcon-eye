apiVersion: apps/v1
kind: Deployment
metadata:
  name: ace-camera
  namespace: falcon-eye
  labels:
    app: falcon-eye
    component: camera
    node: ace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falcon-eye
      component: camera
      node: ace
  template:
    metadata:
      labels:
        app: falcon-eye
        component: camera
        node: ace
    spec:
      nodeSelector:
        kubernetes.io/hostname: ace
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "jetson"
        effect: "NoSchedule"
      containers:
      - name: motion
        image: ubuntu:22.04
        command: ["/bin/bash", "-c"]
        args:
        - |
          apt-get update && apt-get install -y motion && \
          cat > /etc/motion/motion.conf << 'CONF'
          daemon off
          videodevice /dev/video0
          width 640
          height 480
          framerate 15
          stream_port 8081
          stream_localhost off
          stream_maxrate 15
          stream_quality 70
          webcontrol_port 8080
          webcontrol_localhost off
          picture_output off
          movie_output off
          text_left FALCON-EYE-ACE
          text_right %Y-%m-%d\n%T
          CONF
          motion -c /etc/motion/motion.conf
        securityContext:
          privileged: true
        ports:
        - containerPort: 8081
          name: stream
        - containerPort: 8080
          name: control
        volumeMounts:
        - name: dev-video
          mountPath: /dev/video0
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: dev-video
        hostPath:
          path: /dev/video0
---
apiVersion: v1
kind: Service
metadata:
  name: ace-camera
  namespace: falcon-eye
  labels:
    app: falcon-eye
    component: camera
    node: ace
spec:
  type: NodePort
  selector:
    app: falcon-eye
    component: camera
    node: ace
  ports:
  - port: 8081
    targetPort: 8081
    nodePort: 30881
    name: stream
  - port: 8080
    targetPort: 8080
    nodePort: 30880
    name: control
